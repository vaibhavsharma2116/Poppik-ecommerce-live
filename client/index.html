<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Resource Hints for Performance -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="font" type="font/woff2" href="https://fonts.gstatic.com/s/poppins/v24/pxiByp8kv8JHgFVrLGT9Z1xlFQ.woff2" crossorigin />
    <link rel="preload" as="font" type="font/woff2" href="https://fonts.gstatic.com/s/poppins/v24/pxiEyp8kv8JHgFVrJJfecg.woff2" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" />
    </noscript>

    <!-- Critical CSS inline (fonts will be loaded async) -->
    <style data-vite-ignore>
      body { margin: 0; font-family: Poppins, system-ui, -apple-system, sans-serif; }
      .loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #fff; z-index: 9999; }
    </style>

    <!-- Disable caching for HTML to ensure fresh chunks -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <script>
      (function () {
        try {
          var w = window;
          if (w.$ && typeof w.$.find !== 'function') {
            w.$.find = function () { return []; };
          }
        } catch (e) {
        }
      })();
    </script>

    <title>Poppik Lifestyle</title>
      <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Poppik Lifestyle",
        "url": "https://www.poppiklifestyle.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.poppiklifestyle.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
      </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Handle script loading errors globally
      window.addEventListener('error', (event) => {
        if (event.filename && event.filename.includes('/assets/')) {
          console.error('Failed to load asset:', event.filename);
          // Reload the page to retry
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        }
      });
      
      // Handle import errors for dynamic chunks
      window.addEventListener('unhandledrejection', (event) => {
        if (event.reason && typeof event.reason === 'object') {
          const error = event.reason;
          if (error.message && error.message.includes('Failed to fetch')) {
            console.error('Failed to load dynamic module:', error);
            setTimeout(() => {
              window.location.reload();
            }, 1000);
          }
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

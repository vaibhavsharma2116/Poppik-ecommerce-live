<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <!-- Resource Hints -->
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">


    <!-- Favicon / App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="shortcut icon" href="/favicon.png" />

    <!-- Title & Description (for Google Search Snippet) -->
    <title>Poppik Lifestyle Private Limited | Beauty & Personal Care</title>
    <meta name="description" content="Poppik Lifestyle Private Limited is a modern cosmetics & personal care brand, designed for bold, confident and conscious Indian consumers." />

    <!-- Schema Markup for Organization (Logo & Branding) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Poppik Lifestyle Private Limited",
      "url": "https://www.poppik.in",
      "logo": "https://www.poppik.in/favicon.png",
      "sameAs": [
        "https://www.linkedin.com/company/poppik-official"
      ]
    }

    </script>

    <!-- Critical resource hints with high priority -->
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload critical images -->
    <link rel="preload" as="image" href="/favicon.png" fetchpriority="high" />

    <!-- Image optimization hints -->
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Accept-CH" content="DPR, Viewport-Width, Width">

    <!-- Preload critical fonts -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />

    <!-- Google Fonts (if using) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Firebase/External APIs -->
    <link rel="preconnect" href="https://firebasestorage.googleapis.com" />
    <link rel="dns-prefetch" href="https://firebasestorage.googleapis.com" />

    <!-- CDN and static assets -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
    <link rel="dns-prefetch" href="https://unpkg.com" />

    <!-- Optimize render blocking -->
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; }
    </style>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
